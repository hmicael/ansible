- name: Add firewall rule
  firewalld:
    service: https
    permanent: yes
    state: enabled
  notify: "restart firewalld"

- name: Give permission access workdir
  ansible.builtin.file:
    path: "/home/{{ project_user }}"
    mode: "0755"

- name: Put SELinux in permissive mode
  selinux:
    policy: targeted
    state: permissive
