---
- name: Add httpd site configuration files.
  template:
    src: "{% if domain_name == project_name %}alias.j2{% else %}vhost.j2{% endif %}"
    dest: "{{ sites_availabe }}/{{ domain_name }}.conf"
    owner: apache
    group: apache
    mode: '0744'
  notify: ["restart httpd"]

