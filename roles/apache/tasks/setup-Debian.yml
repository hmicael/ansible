---
# tasks file for apache
- name: Ensure Apache is installed on Debian.
  apt:
    name: "{{ apache_packages }}"
    state: present
    update_cache: "{{ update_cache }}" 

- name: Enable mod_rewrite
  apache2_module:
    state: present
    name: rewrite 
  changed_when: yes
  notify: [ "{{ ansible_os_family }} restart apache2" ]
